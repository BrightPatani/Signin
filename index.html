<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>BJN | Sign-in</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
          <div id="signin">
            <div class="logo">
              <img src="logo.png" alt="BNJ" />
            </div>
            <form>
              <div>
                <label>Email</label>
                <input type="text" class="text-input" placeholder="username@gmail.com"/>
              </div>
              <div>
                <label>Password</label>
                <input type="password" class="text-input" placeholder="Password" />
              </div>
              <div>
                <a href="#">Forgot Password?</a>
              </div>
              <div>
                <button type="submit" class="primary-btn">Sign In</button>
              </div>
              
            </form>
            <div class="links">
              <p>Or Continue With</p>
            </div>
            <div class="socials">
                 <a href="discord.com" class="social-btn">
                    <img src="discord.png" alt="discord">
                 </a>
                 <a href="google.com" class="social-btn">
                    <img src="google.png" alt="google">
                 </a>
                 <a href="facebook.com" class="social-btn">
                    <img src="facebook.png" alt="facebook">
                 </a>
            </div>
                <p>Don't have an account yet?</p>
                <span><a href="#"> Register for free</a></span>
          </div>
        </div>
    
    <!-- Right hand side -->
        <div id="right">
          <div id="showcase">
            <div class="showcase-content">
              <img src="showcase.png" alt="showcase">
            </div>
          </div>
        </div>
      </div>
</body>
</html>
